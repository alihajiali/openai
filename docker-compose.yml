version: '3.8'

services:
  yaom_saeid:
    image: ghcr.io/alihajiali/openai:latest
    container_name: openai
    ports:
      - "8000:8000"
    restart: always
    environment:
      - SQL_URL=
      - PREFIX=
      - PORT=8000
      - RUNNING_MODE=
      - SECRET_KEY=
      - JWT_EXPIRE_TIME=
      - DEV_USERNAME=
      - DEV_JWT=
      - SWAGGER_USERNAME=
      - SWAGGER_PASSWORD=
      - OPENAI_API_KEY=
      - OPENAI_API_BASE=